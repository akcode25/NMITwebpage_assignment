<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="html" href ="./courses.html">
    <link rel="stylesheet" href="./studform.css">
</head>
<body>
    <div id="header">
        <h1 style="margin: 11px;color:rgb(19,19,62)"> FORM FOR PLACEMENTS</h1>
    </div><br>
    <from class="Form"><br>
    <div class="box">
        <br><br>
        <label> NAME :
            <input type="text" />
        </label><br><br>
        <label> USN : </label>
            <input type="text" />
        </label><br><br>
        <label> GENDER : </label>
            <input type="radio" id="Male" name="gender" value="Male" />
        <label>MALE</label>
            <input type="radio" id="Female" name="gender" value="Male" />
        <label>FEMALE</label>
            <input type="radio" id="Other" name="gender" value="Male" />
        <label>OTHER</label><br><br>
        </label>
        <label> ADDRESS: 
            <input type="text" />
        </label><br><br>
        <label> SKILLS: </label>
        <select name="Skills" id="skills">
           <option value="" selected="selected" required>-Select Skill-</option>
           <option value="s1">Data analysis </option>
           <option value="s2">Cloud Computing </option>
           <option value="s3">Android Development </option>
           <option value="s4">Internet Of Things </option>
           <option value="s5">Cyber Security </option>
           <option value="s6">Computer Architecture </option>
           <option value="s7">Embedded Systmes </option>
           <option value="s8">AI and ML </option>
           <option value="s9">Blockchain </option>
           <option value="s10">Ethical Hacking </option>
           <option value="s11">Graphic Designing </option>
        </select><br><br>

        <label>QUALIFICATIONS : </label> <br><br>
        <label>
            <input type="checkbox" value="Python">
            Python
        </label><br>
        <label>
            <input type="checkbox" value="C++">
            C++
        </label><br>
        <label>
            <input type="checkbox" value="C">
            C
        </label><br>
        <label>
            <input type="checkbox" value="C#">
            C#
        </label><br>
        <label>
            <input type="checkbox" value="Java">
            Java
        </label><br>
                <label>
            <input type="checkbox" value="R lang">
            R language
        </label><br>
        <label>
            <input type="checkbox" value="Web Dev">
            Web Development
        </label><br>
        <label>
            <input type="checkbox" value="SQL">
            SQL
        </label><br>
        <br><br>
        <label> ABOUT THE STUDENT : </label><br><br>
            <textarea id="about" name="about" rows="7" cols="101"></textarea>
                <br><br><br>
        <button class="button">SUBMIT</button><br><br><br>
        <!--
            <input type="submit" value="SUBMIT"><br><br>
        -->
    </div>
    </form> 
</body>

</html>
